<h1>Checkout Page</h1>

<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group d-flex flex-column"
  [(ngModel)]="paymentMethod">
    <mat-radio-button class="example-radio-button" value="MASTERCARD">Visa / Mastercard</mat-radio-button>
</mat-radio-group>

<button mat-raised-button color="primary" (click)="createHostedPage()">Checkout {{ getAmount() }}</button>

<div id="pace-container"></div>
