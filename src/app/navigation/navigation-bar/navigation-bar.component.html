<div class="d-flex justify-between align-center">
    <button mat-icon-button (click)="toggleSettingsSideBar()">
        <mat-icon>settings</mat-icon>
    </button>
    <a routerLink="/" routerLinkActive="active" style="text-decoration: none; color: black; height: 64px;" class="d-flex align-center">
        <img src="images/brand.png" alt="logo" style="height: 50px;">
        <span class="fw-bold fs-4">Sneaker Store</span>
    </a>
    <button mat-icon-button [routerLink]="'/cart'" class="mx-2">
        <mat-icon matBadge="{{ cartItemsCount }}" matBadgeColor="warn">
            shopping_cart</mat-icon>
    </button>
</div>
<mat-divider></mat-divider>
